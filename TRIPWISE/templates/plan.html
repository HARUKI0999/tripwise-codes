<!DOCTYPE html>
<html>
<head>
    <title>Plan Your Trip - TripWise</title>
    <style>
        body { font-family: Arial; background: #f9f9f9; padding: 40px; }
        form { max-width: 400px; margin: auto; background: white; padding: 25px; border-radius: 10px;
               box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { margin-top: 20px; padding: 10px; background: #0077b6; color: white; border: none; border-radius: 5px; width: 100%; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">üó∫Ô∏è Plan Your Trip</h2>
    <form method="POST">
        <label>Choose Destination</label>
        <select name="destination" required>
    <option value="" disabled selected>-- Select Destination --</option>
    {% for key, dest in destinations.items() %}
    <option value="{{ dest.name }}">{{ dest.name }}</option>
    {% endfor %}
</select>


        <label>Number of Days</label>
        <input type="number" name="days" min="1" required>

        <label>Total Budget (‚Ç±)</label>
        <input type="number" name="budget" min="0" required>

        <button type="submit">Generate Itinerary</button>
    </form>
</body>
</html>
